<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Flipkart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f1f3f6;
    }

    header {
      background: #2874f0;
      color: white;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .search-box input {
      width: 400px;
      padding: 8px;
      border: none;
      border-radius: 2px;
    }

    .container {
      padding: 20px;
    }

    .product-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 5px;
      padding: 10px;
      width: 200px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .card h4 {
      margin: 10px 0 5px;
    }

    .card p {
      margin: 0;
      color: green;
    }
  </style>
</head>
<body>

<header>
  <h2>Mini Flipkart</h2>
  <div class="search-box">
    <input type="text" placeholder="Search for products...">
  </div>
</header>

<div class="container">
  <h3>Popular Products</h3>
  <div class="product-grid">
    <div class="card">
      <img src="https://rukminim2.flixcart.com/image/832/832/xif0q/mobile/4/o/c/-original-imaghx9qkugtbfrn.jpeg?q=70" alt="iPhone">
      <h4>iPhone 14</h4>
      <p>₹1,29,999</p>
    </div>
    <div class="card">
      <img src="https://rukminim2.flixcart.com/image/832/832/xif0q/mobile/i/1/z/-original-imagwzbtpdhfpvja.jpeg?q=70" alt="Samsung">
      <h4>Galaxy S23</h4>
      <p>₹74,999</p>
    </div>
    <div class="card">
      <img src="https://rukminim2.flixcart.com/image/832/832/kst9gnk0/headphone/z/8/n/wf-xb700-wf-xb700-sony-original-imag6a2zw3hptnvn.jpeg?q=70" alt="Sony">
      <h4>Sony Headphones</h4>
      <p>₹2,999</p>
    </div>
  </div>
</div>

</body>
</html>
